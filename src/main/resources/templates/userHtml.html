<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container" style="padding:15px">
    <div class="col-sm-4 col-sm-offset-4">
        <form role="form" th:action="@{/user/submit}" th:object="${userBean}" th:method="post">
            <div class="form-group row">
                    <label class="col-sm-2 control-label" for="name">Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="${userBean.name}" id="name" type="text" placeholder="Name"/>
                </div>
                <div th:errors ="*{name}" class ="error-text" >Error</div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label" for="birthday">Birthday:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="${userBean.birthday}" id="birthday" type="text" th:placeholder="${dateFormat}"/>
                </div>
                <div th:errors ="*{birthday}" class ="error-text" >Error</div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-sm-offset-4">
                    <button type="submit" class="btn btn-primary btn-block form-control">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
