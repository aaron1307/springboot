<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="Ã§ontainer">
    <div class="col-sm-4 col-sm-offset-4">
        <form role="form" th:object="${feedbackBean}" th:action="${feedback}" method="post">
            <div class="col-sm-6 col-sm-offset-3 form-group row">
                <h2>Feedback Form</h2>
                <ul th:if="${#fields.hasErrors('*')}">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                </ul>
            </div>

            <div class="form-group row">
                <label for="name" class="sr-only">Name:</label>
                <input type="text" id="name" class="form-control" th:field="${feedbackBean.name}" placeholder="Name"/>
                <div th:errors ="*{name}" class ="error-text" >Error</div>
            </div>

            <div class="form-group row">
                <label for="email" class="sr-only">Text:</label>
                <input type="text" id="email" class="form-control" th:field="${feedbackBean.text}" placeholder="Text"/>
                <input type ="hidden" th:name ="${_csrf.parameterName}" th:value ="${_csrf.token}"/>
            </div>

            <div class="form-group row">
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
