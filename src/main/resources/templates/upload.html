<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/upload.js}"></script>
</head>
<body>
<div class="container" style="padding:15px">
    <div class="col-sm-4 col-sm-offset-4">
        <form role="form" th:action="@{/upload}" method="post" th:object="${uploadBean}" enctype="multipart/form-data">
            <div class="form_gorup row">
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="${uploadBean.name}" placeholder="Name"/>
                </div>
            </div>

            <div class="form_gorup row">
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="${uploadBean.email}" placeholder="Email"/>
                </div>
            </div>

            <div id="uploadDiv" class="form-group row">
                <div class="col-sm-8">
                    <input type="file" name="files"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1 col-sm-offset-6">
                    <button id="appendUploadBtn" type="button"><image class="image-responsive" width="20px" height="20px" th:src="@{/icon/plus.png}"/></button>
                </div>
            </div>

            <div class="form_gorup row">
                <div class="col-sm-4">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
